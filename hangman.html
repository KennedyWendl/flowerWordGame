<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <audio autoplay>
        <source src="bee.mp3" type="audio/mp3">
    </audio>
    <header>
        Welcome to Hangman - redesigned!
        Start by guessing a letter down below to figure out the hidden word. Try to avoid eight wrong guesses, otherwise game's over. Good luck! 
    </header>
    <br>
    <!-- <div class = mainButtons >
        <button class = "topRowButtons" id = "restart" ></button>
        <button class = "topRowButtons" id = "directions" ></button>
    </div> -->
    <div id = flower >
        <button id = middle ></button>
        <button class = petal id = petal2  ></button>
        <button class = petal id = petal3 ></button>
        <button class = petal id = petal4 ></button>
        <button class = petal id = petal5 ></button>
        <button class = middlePetal id = petal6 ></button>
        <button class = middlePetal id = petal7 ></button>
        <button class = middlePetal id = petal8 ></button>
        <button class = middlePetal id = petal9 ></button>
        <button id = stem ></button>
        <button id = leaf ></button>
        <div id = bee hidden>
            <button id = body ></button>
            <button id = wing1 ></button>
            <button id = wing2 ></button>
            <button id = eye ></button>
        </div>
        <div class = "popupForm" id = "popup" >
            <p> Yikes you lost the game! The word was:  </p>
            <br>
            <button class = "resetButton" id = "reset" >  Play again! </button>
            <button class = "resetButton" id = "newGame" > 
                <a href="https://github.com/KennedyWendl"> Other Games </a>
            </button>
        </div>
        <div class = "alphabet">
            <div class = "row"  >
                <button class = "keyboardButton" id = "Q" > Q </button>
                <button class = "keyboardButton" id = "W" > W </button>
                <button class = "keyboardButton" id = "E" > E </button>
                <button class = "keyboardButton" id = "R" > R </button>
                <button class = "keyboardButton" id = "T" > T </button>
                <button class = "keyboardButton" id = "Y" > Y </button>
                <button class = "keyboardButton" id = "U" > U </button>
                <button class = "keyboardButton" id = "I" > I </button>
                <button class = "keyboardButton" id = "O" > O </button>
                <button class = "keyboardButton" id = "P" > P </button>
            </div>
            <div class = "row" >
                <button class = "keyboardButton" id = "A" > A </button>
                <button class = "keyboardButton" id = "S" > S </button>
                <button class = "keyboardButton" id = "D" > D </button>
                <button class = "keyboardButton" id = "F" > F </button>
                <button class = "keyboardButton" id = "G" > G </button>
                <button class = "keyboardButton" id = "H" > H </button>
                <button class = "keyboardButton" id = "J" > J </button>
                <button class = "keyboardButton" id = "K" > K </button>
                <button class = "keyboardButton" id = "L" > L </button>
            </div>
            <div class = "row" >
                <button class = "keyboardButton" id = "Z" > Z </button>
                <button class = "keyboardButton" id = "X" > X </button>
                <button class = "keyboardButton" id = "C" > C </button>
                <button class = "keyboardButton" id = "V" > V </button>
                <button class = "keyboardButton" id = "B" > B </button>
                <button class = "keyboardButton" id = "N" > N </button>
                <button class = "keyboardButton" id = "M" > M </button>
            </div>
        </div> 
        <div class = word >
            <button class = "letter" id = "letter1" hidden ></button>
            <button class = "letter" id = "letter2" hidden ></button>
            <button class = "letter" id = "letter3" hidden ></button>
            <button class = "letter" id = "letter4" hidden ></button>
            <button class = "letter" id = "letter5" hidden ></button>
            <button class = "letter" id = "letter6" hidden ></button>
            <button class = "letter" id = "letter7" hidden ></button>
            <button class = "letter" id = "letter8" hidden ></button>
            <button class = "letter" id = "letter9" hidden ></button>
            <button class = "letter" id = "letter10" hidden ></button>
            <button class = "letter" id = "letter11" hidden ></button>
            <button class = "letter" id = "letter12" hidden ></button>
            <button class = "letter" id = "letter13" hidden ></button>
            <button class = "letter" id = "letter14" hidden ></button>
            <button class = "letter" id = "letter15" hidden ></button>
        </div>
    </div>
</body>
<script type="text/javascript" src="list.js"></script>
</html>
